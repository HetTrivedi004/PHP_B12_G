<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - The EasyLearn Academy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light p-3 justify-content-between shadow">
            <h2>The EasyLearn Academy</h2>
            <form action="" class="form-inline">
                <input type="email" name="" id="" class="form-control mr-3" required placeholder="Email" />
                <input type="password" name="" id="" class="form-control mr-3" required placeholder="Password" />
                <input type="submit" name="" id="" class="btn btn-primary" required
                value="Login" />
            </form>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper..js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
