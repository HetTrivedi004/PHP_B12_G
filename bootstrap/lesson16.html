<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - The EasyLearn Academy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div class="container">
        <div class="row m-3">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" name="" id="" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" name="" id="" class="form-control" required >
                            </div>
                            <b>Select Gender</b>
                            <div class="radio">
                                <label for="">
                                    <input type="radio" name="" id="" /> Male
                                </label>
                                <label for="">
                                    <input type="radio" name="" id="" /> Female
                                </label>      
                            </div>
                            <b>are you married?</b>
                            <div class="radio">
                                <label for="">
                                    <input type="radio" name="" id="" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label for="">
                                    <input type="radio" name="" id="" /> No
                                </label>      
                            </div>
                            
                            <div class="form-group">
                                <label for="">Date of birth</label>
                                <input type="date" name="" id="" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <label for="">Select Photo</label>
                                <input type="file" name="" id="" class="form-control-file" required >
                            </div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <textarea name="" id="" class="form-control" required >
                                    
                                </textarea>    
                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <select name="" id="" class="form-control" required >
                                    <option value="">India</option>
                                    <option value="">US</option>
                                    <option value="">CANEDA</option>
                                    <option value="">RUSSIA</option>
                                </select>    
                            </div>
                            <div class="form-group">
                                <input type="submit" name="" id="" class="btn btn-success" required
                                value="register with us" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group row">
                                <label for="" class="form-control-label col-sm-4">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" name="" id="" class="form-control" required />
                                </div>
                            </div>
                           <div class="form-group row mt-2">
                                <label for="" class="form-control-label col-sm-4">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="" id="" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <input type="submit" name="" id="" class="btn btn-primary btn-block" required
                                value="register with us" />
                            </div>                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper..js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
